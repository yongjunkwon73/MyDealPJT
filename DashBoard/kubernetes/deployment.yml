apiVersion: apps/v1
kind: Deployment
metadata:
  name: DashBoard
  labels:
    app: DashBoard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DashBoard
  template:
    metadata:
      labels:
        app: DashBoard
    spec:
      containers:
        - name: DashBoard
          image: 879772956301.dkr.ecr.ap-northeast-2.amazonaws.com/user04-DashBoard:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5